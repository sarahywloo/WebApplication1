<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe Homework</title>
	<meta charset="utf-8" />

<body>
    <div id="game">
        <div class="header">Tic Tac Toe</div>
        <div class="instruction">
            <p><strong>How to play:</strong>Tic-tac-toe is a game for two players, X and O, who take turns marking the spaces in a 3×3 grid. The player who succeeds in placing three of their marks in a horizontal, vertical, or diagonal row wins the game.</p>
        </div>

        <div id="message">
            <table>

                <tr id="0">
                    <td id="0,0" class="square"></td>
                    <td id="0,1" class="square"></td>
                    <td id="0,2" class="square"></td>
                </tr>

                <tr id="1">
                    <td id="1,0" class="square"></td>
                    <td id="1,1" class="square"></td>
                    <td id="1,2" class="square"></td>
                </tr>

                <tr id="2">
                    <td id="2,0" class="square"></td>
                    <td id="2,1" class="square"></td>
                    <td id="2,2" class="square"></td>
                </tr>

            </table>
        </div>

        <br>
        <div style="text-align:center;"><button class="button" id="newGame">New game!</button></div>

    </div>




</body>
</html>
